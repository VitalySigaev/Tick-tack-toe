<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900" rel="stylesheet" />
    <title>Tick-tack-toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="block-who">
            <div class="text-who">Ход: <span id="whose-move"></span></div>
        </div>

        <div class="block-area">
            <div class="block-item">1</div>
            <div class="block-item">2</div>
            <div class="block-item">3</div>

            <div class="block-item">4</div>
            <div class="block-item">5</div>
            <div class="block-item">6</div>

            <div class="block-item">7</div>
            <div class="block-item">8</div>
            <div class="block-item">9</div>
        </div>

        <div class="block-winner">
            <div class="text-win"> Победитель: <span id="who-winner"></span></div>
            <div class="btn-new-game">Новая игра</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
